 <h4>Items</h4>

 <ul>
   <li *ngFor="let item of items | paginate: { itemsPerPage: 3, currentPage: page }">
     <a [routerLink]="['/item',  item.id ]">{{item.name}}</a>
   </li>
 </ul>

 <div class="is-text-centered">
     <pagination-controls (pageChange)="page = $event"></pagination-controls>
 </div>
